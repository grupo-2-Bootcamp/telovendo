{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="{% static 'styles/styles.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
    <title>TeLoVendo - {{title}}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-color">
        <div class="container-fluid">
            <div><a href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" class="logo-navbar"></a></div>
            <a class="navbar-brand" href="{% url 'index' %}">TeLoVendo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"> <a class="nav-link" aria-current="page" href="{% url 'index' %}">Inicio</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="{% url 'usuarios' %}">Usuarios</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="{% url 'contactoproveedores' %}">Registro de proveedores</a> </li>
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            <a href="{% url 'logout' %}" class="nav-link text-danger fw-bold">Cerrar sesión</a>
                        {% else %}
                            <a href="{% url 'login' %}" class="nav-link text-primary fw-bold">Iniciar sesión</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4 mb-4">
        <h2>{{title}}</h2>
        {% block content %}
        {% endblock %}
    </div>

    <footer class="container-fluid footer p-2">
        <p>© 2023 - TeLoVendo.cl</p>
        <img src="{% static 'images/logo.png' %}" class="logo-footer"></a>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
