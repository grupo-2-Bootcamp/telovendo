{% extends "base.html" %}

        {% block content %}
        <div class="card-group">
            {% for usuario in usuarios %}
            <div class="card m-3">
                <img src="{{usuario.imagen}}" class="card-img-top" alt="Imagen">
                <div class="card-body">
                    <h5 class="card-title"> {{usuario.nombre}} {{usuario.apellido}} </h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Ubicaci√≥n: {{usuario.ubicacion}}</li>
                        <li class="list-group-item">Comentario: {{usuario.comentario}}</li>
                        <li class="list-group-item">Nota: {{usuario.puntaje}}</li>
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endblock %}
