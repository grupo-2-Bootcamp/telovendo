{% extends "./base.html" %}

        {% block content %}
        <div class="card-group">
            {% for usuario in usuarios %}
            <div class="card m-3">
              <img src="{{usuario.imagen}}" class="card-img-top" alt="Imagen">
              <div class="card-body">
                <h5 class="card-title">{{usuario.nombre_usuario}}</h5>
                <p class="card-text">Nombre: {{usuario.nombre}}</p>
                <p class="card-text">Apellido: {{usuario.apellido}}</p>
                <p class="card-text">Contrase√±a: {{usuario.password}}</p>
              </div>
            </div>
            {% endfor %}
            
          </div>
          {% endblock %}
